<div class="flex items-start mx-auto justify-between"> <!-- Cambié items-baseline a items-start para mejor alineación -->
  <app-sidebar class="flex-none"></app-sidebar>
  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Buscar Trabajador</h1>
  
    <!-- Input para buscar trabajador -->
    <div class="flex justify-center mb-6">
      <input
      [(ngModel)]="workerName"
      type="text"
      placeholder="Nombre del trabajador"
      class="px-4 py-2 border rounded-md w-1/2"
      />
      <button (click)="searchWorker()" class="ml-4 px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-blue-600">
        Buscar
      </button>
    </div>
    
    <!-- Tabla de faenas -->
    <div *ngIf="workerFanas.length > 0">
      <h2 class="text-xl font-semibold mb-4">Faenas Disponibles para {{ workerName }}</h2>
      <table class="min-w-full border-collapse bg-white border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2 border-b-2">ID Faena</th>
            <th class="px-4 py-2 border-b-2">Nombre Faena</th>
            <th class="px-4 py-2 border-b-2">Fecha Inicio</th>
            <th class="px-4 py-2 border-b-2">Fecha Fin</th>
            <th class="px-4 py-2 border-b-2">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let faena of workerFanas" class="text-center">
            <td class="px-4 py-2 border">{{ faena.id }}</td>
            <td class="px-4 py-2 border">{{ faena.nombre }}</td>
            <td class="px-4 py-2 border">{{ faena.fechaInicio }}</td>
            <td class="px-4 py-2 border">{{ faena.fechaFin }}</td>
            <td class="px-4 py-2 border">{{ faena.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="!workerFanas.length && searched">
      <p class="text-center text-red-500">No se encontraron faenas para el trabajador {{ workerName }}</p>
    </div>
  </div>
</div>
