<div class="flex flex-col md:flex-row mx-auto font-mono">
  <app-sidebar class="w-full md:w-1/5"></app-sidebar>
  
  <div class="flex flex-col w-full md:w-3/4 ml-4 container"> <!-- Contenedor para todo el contenido a la derecha -->
    <h1 class="text-3xl mb-4 font-bold pt-4 mt-10">Verificación</h1> <!-- Padding superior añadido -->
    
    <div class="mb-4 flex space-x-4 justify-between"> <!-- Todos los elementos están aquí -->
      <div class="w-full md:w-1/3">
        <label class="block text-gray-700 mb-1 font-bold">Mensaje:</label>
        <select class="border border-gray-300 p-2 w-full">
          <option *ngFor="let faena of faenas" [value]="faena.nombre">{{ faena.nombre }}</option>
        </select>
      </div>
      
      <div class="w-full md:w-1/3">
        <label class="block text-gray-700 mb-1 font-bold">Estado:</label>
        <select name="estado" class="border border-gray-300 p-2 w-full">
          <option value="disponible">Disponible</option>
          <option value="no-disponible">No Disponible</option>
        </select>
      </div>
      
      <div class="flex items-end w-full md:w-auto">
        <button class="bg-gray-800 text-white px-4 py-2 rounded w-full md:w-56">Buscar</button>
      </div>
    </div>
      
    <div class="overflow-x-auto mt-4"> <!-- Contenedor para limitar el ancho de la tabla -->
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b text-center">Nombre</th>
            <th class="py-2 px-4 border-b text-center">Apellido</th>
            <th class="py-2 px-4 border-b text-center">RUT</th>
            <th class="py-2 px-4 border-b text-center">Edad</th>
            <th class="py-2 px-4 border-b text-center">Cargo</th>
            <th class="py-2 px-4 border-b text-center">Disponibilidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trabajador of trabajadores">
            <td class="py-2 px-4 border-b text-center">{{ trabajador.nombre }}</td>
            <td class="py-2 px-4 border-b text-center">{{ trabajador.apellido }}</td>
            <td class="py-2 px-4 border-b text-center">{{ trabajador.rut }}</td>
            <td class="py-2 px-4 border-b text-center">{{ trabajador.edad }}</td>
            <td class="py-2 px-4 border-b text-center">{{ trabajador.cargo }}</td>
            <td class="py-2 px-4 border-b text-center">{{ trabajador.disponibilidad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-footer></app-footer>
  </div>
</div>
