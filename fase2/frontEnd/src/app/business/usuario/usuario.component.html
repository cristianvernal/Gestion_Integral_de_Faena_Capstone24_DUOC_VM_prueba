<div class="flex flex-col items-start">
  <h1 class="text-3xl font-sans mb-2 ml-2">Cuenta</h1>
  <div class="w-full border-b-4 border-b-black mb-4 container"></div>

  <div class="flex items-center space-x-6">
    <div class="w-80 h-80 rounded-full overflow-hidden border-2 border-gray-300 shadow-lg">
      <img
        [src]="selectedImage ? selectedImage : 'img/istockphoto-1386479313-612x612.jpg'"
        alt="Foto de perfil"
        class="w-full h-full object-cover"
      />
    </div>
    <div>
      <input 
        type="file" 
        accept="image/*" 
        (change)="onFileSelected($event)" 
        class="hidden" 
        id="fileInput" 
      />
      <label for="fileInput" class="px-4 py-3 bg-gray-800 text-white font-semibold rounded-lg focus:outline-none hover:bg-gray-700 transition duration-200 ease-in-out cursor-pointer">
        Cambiar foto
      </label>
    </div>
  </div>

  <div class="w-full border-b-4 border-b-black mb-4 container mt-4"></div>

  <div class="flex space-x-6">
    <div class="w-1/3 ml-2">
      <h1 class="text-3xl font-sans mb-2">Datos Personales</h1>
    </div>
    <div class="w-2/3 space-y-4">
      <div class="flex items-center">
        <label class="w-16 text-sm" for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          class="w-96 p-2 border border-gray-300 rounded-md"
          placeholder="Nombre"
        />
      </div>
      <div class="flex items-center">
        <label class="w-16 text-sm" for="apellido">Apellido</label>
        <input
          id="apellido"
          type="text"
          class="w-96 p-2 border border-gray-300 rounded-md"
          placeholder="Apellido"
        />
      </div>
      <div class="flex items-center">
        <label class="w-16 text-sm" for="correo">Correo</label>
        <input
          id="correo"
          type="email"
          class="w-96 p-2 border border-gray-300 rounded-md"
          placeholder="Correo"
        />
      </div>
      <div class="flex justify-end mt-4">
        <button
          class="px-4 py-3 bg-gray-800 text-white font-semibold rounded-lg focus:outline-none"
          (click)="openModal()"
        >
          Ingresar datos
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div
  class="fixed z-10 inset-0 overflow-y-auto"
  *ngIf="isModalOpen"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
<div class="fixed inset-0 bg-black bg-opacity-50"></div>
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-1/2 transform transition-transform duration-300"
         [ngClass]="{ 'scale-100': isModalOpen, 'scale-95': !isModalOpen }">
      <div class="p-4 border-b bg-black">
        <h3 class="text-lg font-medium text-white" id="modal-title">
          Llenar datos personales
        </h3>
        <button (click)="isModalOpen = false" class="absolute top-2 right-4 text-white focus:outline-none text-2xl p-2">
          &times; <!-- SÃ­mbolo de X -->
        </button>
      </div>
      <div class="p-6 space-y-4">
        <!-- Formulario en el modal -->
        <form (ngSubmit)="submitForm()">
          <div class="flex flex-col">
            <label for="nombre" class="mb-2 text-sm">Nombre</label>
            <input
              [(ngModel)]="nombre"
              id="nombre"
              name="nombre"
              type="text"
              class="p-2 border border-gray-300 rounded-md"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="flex flex-col mt-4">
            <label for="apellido" class="mb-2 text-sm">Apellido</label>
            <input
              [(ngModel)]="apellido"
              id="apellido"
              name="apellido"
              type="text"
              class="p-2 border border-gray-300 rounded-md"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="flex flex-col mt-4">
            <label for="correo" class="mb-2 text-sm">Correo</label>
            <input
              [(ngModel)]="correo"
              id="correo"
              name="correo"
              type="email"
              class="p-2 border border-gray-300 rounded-md"
              placeholder="Correo"
              required
            />
          </div>
          <div class="mt-6 flex justify-end">
            <button
              type="button"
              class="mr-4 px-4 py-2 bg-gray-500 text-white rounded-lg"
              (click)="closeModal()"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-gray-800 text-white rounded-lg"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
